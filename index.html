    <link rel="stylesheet" type="text/css" href="public/css/stylesheet.css"> 
    <title>Rock Paper Scissors Lizard Spock</title>
    
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div class='choices'>
      <!--We can attach data attributes to elements in order to reference them in code-->
      <img src="public/images/rock.png" data-pick='rock'>
      <img src="public/images/paper.png" data-pick='paper'>
      <img src="public/images/scissors.png" data-pick='scissors'>
      <img src="public/images/lizard.png" data-pick='lizard'>
      <img src="public/images/spock.png" data-pick='spock'>
    </div>
    <ul id='results'></ul>

    <script src='lib/Player.js'></script>
    <script src='lib/Game.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    
    <script>
     $(document).ready(function() {
        var James = new Player('James');
        var Alex = new Player('Alex');
        var game = new Game(James, Alex);



      jQuery('.choices img').on('click', function() {
        
        James.picks($(this).data('pick'));
        Alex.picks(game.randomChoice());
        
        $('#results').prepend('<li>' + game.winningMessage() + '</li>');
      })
     })
